<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Dashboard</h1>
    </div>

    <div class="ui-g-12 ui-md-12">
      <div class "ui-g-4 ui-md-4">
        <p-card>
            <h1>Corrente: {{sensor.current}}A</h1>
        </p-card>
      </div>

      <div class="ui-g-8 ui-md-8">
        <p-card>
            Temperatura: {{ sensor.temperature}}ÂºC
        </p-card>

        <p-card>
            Humidade:  {{sensor.humidity}}%
        </p-card>

        <p-card>
            Bateria:  {{sensor.vBat}}V
        </p-card>
      </div>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Corrente">
        <p-chart type="line" [data]="lineChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Temperatura">
        <p-chart type="doughnut" [data]="pieChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

  </div>
</div>

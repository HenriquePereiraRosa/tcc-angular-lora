<div class="jumbotron">
  <div class="p-col-12">
    <div class="p-grid  p-align-stretch vertical-container">
      <div class="p-col-12 p-md-12">
        <h1 class="title">Dashboard - AR CONDICIONADO</h1>
      </div>

      <div class="p-col-12 p-md-4 p-col-nogutter margin2 box box box-stretched">
        <p-card class="h-100 d-inline-block">
          <h4>Corrente: {{sensor?.current}}A</h4>
        </p-card>
        <p-card  class="h-100 d-inline-block">
          <h5>Coeficiente de Energia: <br> {{sensor?.current}}W/ºC</h5>
        </p-card>
      </div>

      <div class="p-col-12 p-md-4 p-col-nogutter margin2 box box box-stretched">
        <div>
          <p-card class="h-100 d-inline-block">
            Temperatura: {{sensor?.temperature}}ºC
          </p-card>
        </div>

        <div class="margin3">
          <p-card class="h-100 d-inline-block">
            Umidade: {{sensor?.humidity}}%
          </p-card>
        </div>
        <div>
          <p-card class="h-100 d-inline-block">
            Bateria: {{sensor?.vBat}}V
          </p-card>
        </div>
      </div>

      <div class="p-col-12 p-md-4 p-col-nogutter margin3 box box box-stretched">
        <p-card>
          <div>Status: </div>
          <div *ngIf="getAnomaly(); then true_content else false_content"></div>
          <ng-template #true_content><img width='25%' src="../../../assets/img/status_icons/error_red.png"></ng-template>
          <ng-template #false_content><img width='25%' src="../../../assets/img/status_icons/ok_green.jpg"></ng-template>
        </p-card>
      </div>

      <div class="p-col-12 p-md-12">
        <div class="margin space">
          <h4>Valores no eixo X: {{requestNumber}}</h4>
          <p-slider [(ngModel)]="requestNumber" (onSlideEnd)="handleChange($event)" [step]="20" [min]="10" [max]="2000"></p-slider>
        </div>
      </div>

      <div class="p-col-12 p-md-12">
        <p-panel header="Corrente">
          <p-chart type="line" [data]="lineChartData" [options]="options"></p-chart>
        </p-panel>
      </div>

      <div class="p-col-12 p-md-12">
        <p-panel header="Diferença de Temperatura Interna e Externa">
          <p-chart type="bar" [data]="barChartData" [options]="options"></p-chart>
        </p-panel>
      </div>

    </div>
  </div>
</div>

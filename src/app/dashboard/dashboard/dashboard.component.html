<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1 class="title">Dashboard - AR CONDICIONADO</h1>
    </div>

    <div class="ui-g-12 ui-md-12 card">
      <div class="ui-g-8 ui-md-4">
      <p-card>
          <h4>Corrente: {{sensor?.current}}A</h4>
      </p-card>
    </div>

    <div class="ui-g-12 ui-md-4 card">
      <p-card>
          Temperatura: {{ sensor?.temperature}}ºC
      </p-card>

      <p-card>
          Umidade: {{sensor?.humidity}}%
      </p-card>

      <p-card>
          Bateria:  {{sensor?.vBat}}V
      </p-card>
    </div>

    <div class="ui-g-12 ui-md-4">
        <p-card>
            <div>Status: </div>
            <br>
            <div *ngIf="getAnomaly(); then true_content else false_content"></div>   
            <ng-template #true_content><img width='50%' src="../../../assets/img/status_icons/error_red.png"></ng-template>
            <ng-template #false_content><img width='50%' src="../../../assets/img/status_icons/ok_green.jpg"></ng-template>
        </p-card>
    </div>

    </div>

    <div class="ui-g-12 ui-md-12">
      <p-panel header="Corrente">
        <p-chart type="line" [data]="lineChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

    <div class="ui-g-12 ui-md-12">
      <p-panel header="Diferença de Temperatura Interna e Externa">
        <p-chart type="bar" [data]="barChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

  </div>
</div>
